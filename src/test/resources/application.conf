storeApp {
  name = "StoreApp"

  cart {
    timeout = 1
  }

  checkout {
    timeouts {
      checkout = 10
      payment = 10
    }
  }
}

akka {
  loglevel = DEBUG
  actor {
    debug {
      fsm = on
    }
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 0
    }
  }
  persistence {
    journal.plugin = "inmemory-journal"
    snapshot-store.plugin = "inmemory-snapshot-store"
  }
}